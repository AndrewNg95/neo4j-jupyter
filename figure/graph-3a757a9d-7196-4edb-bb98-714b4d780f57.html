      var nodes = [{"title": "{'text': 'Celebrate the engineers who remove code, deprecate, &amp; refactor as much as those who add features from @mipsytipsy at @DataDayTexas #ddtx16', 'id': 688390599150415873}", "group": "Tweet", "id": "228", "label": ""}, {"title": "{'username': 'DataDayTexas'}", "group": "User", "id": "144", "label": "DataDayTexas"}, {"title": "{'username': 'mipsytipsy'}", "group": "User", "id": "14", "label": "mipsytipsy"}, {"title": "{'username': 'stevewampler'}", "group": "User", "id": "424", "label": "stevewampler"}, {"title": "{'text': 'Jay Kreps making the argument for stream processing at #ddtx16 https://t.co/TjEGjvPWmC', 'id': 688429734020030464}", "group": "Tweet", "id": "485", "label": ""}, {"title": "{'text': 'RT @ramhiser: \\xe2\\x80\\x9cI was doing a lot of interviewing at the time\\xe2\\x80\\xa6Everyone who used #Storm hated it. Everyone who used #Spark loved it.\\xe2\\x80\\x9d #ddtx16', 'id': 688426253993422848}", "group": "Tweet", "id": "427", "label": ""}, {"title": "{'text': 'RT @billglennon: Celebrate the engineers who remove code, deprecate, &amp; refactor as much as those who add features from @mipsytipsy at @Data\\xe2\\x80\\xa6', 'id': 688426354740604931}", "group": "Tweet", "id": "423", "label": ""}, {"title": "{'text': 'The LATEST version of the @datadaytexas schedule is at https://t.co/AJC5wJXOOH Lots of additions! ddtx16', 'id': 688391804346089474}", "group": "Tweet", "id": "232", "label": ""}, {"title": "{'username': 'sojoner'}", "group": "User", "id": "351", "label": "sojoner"}, {"title": "{'text': 'RT @ramhiser: \\xe2\\x80\\x9cI was doing a lot of interviewing at the time\\xe2\\x80\\xa6Everyone who used #Storm hated it. Everyone who used #Spark loved it.\\xe2\\x80\\x9d #ddtx16', 'id': 688410422219816961}", "group": "Tweet", "id": "350", "label": ""}, {"title": "{'text': 'Stream processing at LikedIn via @jaykreps #ddtx16 https://t.co/yRTHLFeGvP', 'id': 688429783798005760}", "group": "Tweet", "id": "483", "label": ""}, {"title": "{'username': 'jaykreps'}", "group": "User", "id": "186", "label": "jaykreps"}, {"title": "{'username': 'shivapd'}", "group": "User", "id": "156", "label": "shivapd"}, {"title": "{'text': '@jaykreps are your #ddtx16 slides available?', 'id': 688430304848039936}", "group": "Tweet", "id": "489", "label": ""}, {"title": "{'text': 'Anyone I know going to Data Day Texas? #ddtx16', 'id': 688172221928345601}", "group": "Tweet", "id": "170", "label": ""}, {"title": "{'text': '@DataDayTexas any chance talks are being recorded and posted online? #ddtx16', 'id': 688203275305259013}", "group": "Tweet", "id": "155", "label": ""}, {"title": "{'username': 'Percona'}", "group": "User", "id": "439", "label": "Percona"}, {"title": "{'text': \"Peter is speaking all things MySQL 5.7 at #ddtx16 right now &amp; at 2:00pm. If you're here, be sure to come and tune in!\", 'id': 688424539571793920}", "group": "Tweet", "id": "440", "label": ""}, {"title": "{'text': 'Unleash @mipsytipsy on #ddtx16. #greatkeynotepick https://t.co/uuhObCFvmR', 'id': 688380185700208641}", "group": "Tweet", "id": "70", "label": ""}, {"title": "{'text': 'RT @kestelyn: The Charity Majors manifesto:  well worth sharing #ddtx16 https://t.co/9izYTFgaSK', 'id': 688387527279919105}", "group": "Tweet", "id": "202", "label": ""}, {"title": "{'text': 'The Charity Majors manifesto:  well worth sharing #ddtx16 https://t.co/9izYTFgaSK', 'id': 688385557190152192}", "group": "Tweet", "id": "26", "label": ""}, {"title": "{'username': 'kestelyn'}", "group": "User", "id": "27", "label": "kestelyn"}, {"title": "{'text': 'RT @aterrel: Very pleasantly surprised at the diversity at #DDTX16 Great to see a community that cares!', 'id': 688427785845522433}", "group": "Tweet", "id": "470", "label": ""}, {"title": "{'text': 'Very pleasantly surprised at the diversity at #DDTX16 Great to see a community that cares!', 'id': 688415594404708352}", "group": "Tweet", "id": "390", "label": ""}, {"title": "{'username': 'aterrel'}", "group": "User", "id": "380", "label": "aterrel"}, {"title": "{'text': '\\xe2\\x80\\x9cWe\\xe2\\x80\\x99re adding a timestamp to Kafka streams. We avoided it until we got the design right.\\xe2\\x80\\x9d - @jaykreps #ddtx16', 'id': 688432051586912256}", "group": "Tweet", "id": "524", "label": ""}, {"title": "{'text': 'RT @ramhiser: \\xe2\\x80\\x9cPeople are starting to use #ElasticSearch over #Cassandra more and more.\\xe2\\x80\\x9d - @cfregly #ddtx16', 'id': 688416317049708544}", "group": "Tweet", "id": "391", "label": ""}, {"title": "{'text': '\\xe2\\x80\\x9cPeople are starting to use #ElasticSearch over #Cassandra more and more.\\xe2\\x80\\x9d - @cfregly #ddtx16', 'id': 688396572137140224}", "group": "Tweet", "id": "268", "label": ""}, {"title": "{'username': 'cfregly'}", "group": "User", "id": "215", "label": "cfregly"}, {"title": "{'username': 'ramhiser'}", "group": "User", "id": "269", "label": "ramhiser"}, {"title": "{'text': \"We love @DataDayTexas They've been a great conference for PyLadies! Thanks for helping us inspire more women in data science #ddtx16\", 'id': 688396167428739072}", "group": "Tweet", "id": "264", "label": ""}, {"title": "{'name': 'ddtx16'}", "group": "Hashtag", "id": "2", "label": "ddtx16"}, {"title": "{'text': 'Glad being at the data day TX this Saturday. #ddtx16', 'id': 688450215242629120}", "group": "Tweet", "id": "559", "label": ""}, {"title": "{'text': 'RT @RealBenDundee: #ddtx16 drinking game: Drink every time you hear \"Apache Spark\". Good luck.', 'id': 688450591001948160}", "group": "Tweet", "id": "558", "label": ""}, {"title": "{'text': 'Camped out in \\xe2\\x80\\x9cSpelunking the Web with Python\\xe2\\x80\\x9d from @Kludgist #ddtx16', 'id': 688450907608989696}", "group": "Tweet", "id": "557", "label": ""}, {"title": "{'text': 'RT @beeonaposy: \"Software is the enemy: it is easy to add software to your stack, and hard to remove.\" - @mipsytipsy \\'s keynote at #ddtx16', 'id': 688451999180943360}", "group": "Tweet", "id": "555", "label": ""}, {"title": "{'text': 'We have gotten excellent at collecting and storing data but we are still struggling to interpret it @doppenhe #ddtx16', 'id': 688452942651772928}", "group": "Tweet", "id": "552", "label": ""}, {"title": "{'text': 'RT @beeonaposy: \"Software is the enemy: it is easy to add software to your stack, and hard to remove.\" - @mipsytipsy \\'s keynote at #ddtx16', 'id': 688452959319887873}", "group": "Tweet", "id": "554", "label": ""}, {"title": "{'text': 'RT @beeonaposy: \"Software is the enemy: it is easy to add software to your stack, and hard to remove.\" - @mipsytipsy \\'s keynote at #ddtx16', 'id': 688452959332470785}", "group": "Tweet", "id": "553", "label": ""}, {"title": "{'text': 'RT @SabariNKrishnan: We have gotten excellent at collecting and storing data but we are still struggling to interpret it @doppenhe #ddtx16', 'id': 688453175859269632}", "group": "Tweet", "id": "551", "label": ""}, {"title": "{'text': '#ddtx16 - @LeapingLlamas will be signing copies of Creating a Data-Driven Organization at Salon A, level 3 at 4pm https://t.co/3VqGRBtCqP', 'id': 688453241596686336}", "group": "Tweet", "id": "543", "label": ""}, {"title": "{'text': \"Humans are the gold standard for interpreting unstructured data. Unfortunately we don't scale @doppenhe #ddtx16\", 'id': 688453261578244096}", "group": "Tweet", "id": "549", "label": ""}, {"title": "{'text': 'Psyched to learn about lda2vec from Chris Moody. #ddtx16', 'id': 688453337503543296}", "group": "Tweet", "id": "548", "label": ""}, {"title": "{'text': '\\xe2\\x80\\x9cData Processing on Google\\xe2\\x80\\x99s Cloud\\xe2\\x80\\x9d #ddtx16 https://t.co/0lv7wNgoav', 'id': 688453478482493441}", "group": "Tweet", "id": "547", "label": ""}, {"title": "{'text': 'RT @strataconf: #ddtx16 - @LeapingLlamas will be signing copies of Creating a Data-Driven Organization at Salon A, level 3 at 4pm https://t\\xe2\\x80\\xa6', 'id': 688453841121984513}", "group": "Tweet", "id": "546", "label": ""}, {"title": "{'text': 'Come drink with us tonight. #ddtx16 https://t.co/VLwavZydnC', 'id': 688453958776426496}", "group": "Tweet", "id": "545", "label": ""}, {"title": "{'text': \"Either your cluster is over-provisioned and doing nothing, or you're waiting when usage spikes Eric Schmidt #ddtx16 https://t.co/X3DtdBryeF\", 'id': 688453971791474689}", "group": "Tweet", "id": "544", "label": ""}, {"title": "{'text': 'RT @strataconf: #ddtx16 - @LeapingLlamas will be signing copies of Creating a Data-Driven Organization at Salon A, level 3 at 4pm https://t\\xe2\\x80\\xa6', 'id': 688454401044967425}", "group": "Tweet", "id": "541", "label": ""}, {"title": "{'text': 'RT @datanerd_jaya: #ddtx16 I\\xe2\\x80\\x99m feeling inspired to contribute to open source software after this event!  Thanks @holdenkarau @hankroark', 'id': 688454967108059136}", "group": "Tweet", "id": "540", "label": ""}, {"title": "{'text': 'RT @datanerd_jaya: #ddtx16 Suggestion for next year - too many awesome talks happening at the same time, make this a 2 day conference :)', 'id': 688455012549144576}", "group": "Tweet", "id": "538", "label": ""}, {"title": "{'text': 'RT @RealBenDundee: Best talk yet at #ddtx16 from @hankroark on @h2oai. Very inspiring capabilities from an OS solution.', 'id': 688448557070716929}", "group": "Tweet", "id": "537", "label": ""}, {"title": "{'text': 'RT @RealBenDundee: #ddtx16 drinking game: Drink every time you hear \"Apache Spark\". Good luck.', 'id': 688447170865831936}", "group": "Tweet", "id": "536", "label": ""}, {"title": "{'text': 'RT @datanerd_jaya: #ddtx16 I\\xe2\\x80\\x99m feeling inspired to contribute to open source software after this event!  Thanks @holdenkarau @hankroark', 'id': 688446054048481280}", "group": "Tweet", "id": "535", "label": ""}, {"title": "{'text': 'At 4PM! Turkish Humanism, Crowdsourcing like a boss: recruit, train, promote and employ a virtual workforce https://t.co/C1xtEWlp29 #ddtx16', 'id': 688445797847797760}", "group": "Tweet", "id": "533", "label": ""}, {"title": "{'text': '#ddtx16 drinking game: Drink every time you hear \"Apache Spark\". Good luck.', 'id': 688444866322411520}", "group": "Tweet", "id": "532", "label": ""}, {"title": "{'text': \"RT @Marsee: Here's the schedule for book signings today at #ddtx16 limited to the first 25( 1 per attendee) -- @OReillyMedia https://t.co/N\\xe2\\x80\\xa6\", 'id': 688440704519942144}", "group": "Tweet", "id": "530", "label": ""}, {"title": "{'text': \"RT @strataconf: Come meet @Kludgist at 3pm - she'll be signing Web Scraping w/Python #ddtx16  level 3, Salon A https://t.co/IWlfp3yfN4\", 'id': 688440919847092224}", "group": "Tweet", "id": "529", "label": ""}, {"title": "{'text': \"RT @strataconf: Come meet @Kludgist at 3pm - she'll be signing Web Scraping w/Python #ddtx16  level 3, Salon A https://t.co/IWlfp3yfN4\", 'id': 688441455531130880}", "group": "Tweet", "id": "527", "label": ""}, {"title": "{'text': \"RT @WWRob: Full house for @texasmichelle talking about @idibon's architecture for scalable #NLProc at #DDTX16 https://t.co/Thp0PwrND7\", 'id': 688441882880286720}", "group": "Tweet", "id": "526", "label": ""}, {"title": "{'text': 'Q: What happens if you need to upgrade Kafka? A: We take zero downtime upgrades very seriously - @JayKreps #DDTX16', 'id': 688431890336993281}", "group": "Tweet", "id": "525", "label": ""}, {"title": "{'text': 'RT @DataDayTexas: NEW: Get an intro to Graph Visualization from @corey_lanum: 2pm in Classroom 202 @DataDayTexas https://t.co/oQTDYq8Ffy #d\\xe2\\x80\\xa6', 'id': 688432094641442816}", "group": "Tweet", "id": "523", "label": ""}, {"title": "{'text': \"Q: What's new? A: We just moved group management into Kafka. We're adding timestamp. Kafka connect. - @JayKreps #DDTX16\", 'id': 688432255140626433}", "group": "Tweet", "id": "522", "label": ""}, {"title": "{'text': \"Q: Should you run Kafka inside #Hadoop? A: Mostly not. YARN isn't great for stateful systems.. - @jaykreps #DDTX16\", 'id': 688432677050011648}", "group": "Tweet", "id": "519", "label": ""}, {"title": "{'text': \"Q: What's the structure for Kafka messages? A: Key, value, freeform. Schema registry helps consistency / compatibility. - @jaykreps #DDTX16\", 'id': 688433175236866048}", "group": "Tweet", "id": "521", "label": ""}, {"title": "{'text': 'RT @ramhiser: \\xe2\\x80\\x9cWe\\xe2\\x80\\x99re adding a timestamp to Kafka streams. We avoided it until we got the design right.\\xe2\\x80\\x9d - @jaykreps #ddtx16', 'id': 688433332900786179}", "group": "Tweet", "id": "520", "label": ""}, {"title": "{'text': \"RT @RobertsPaige: Q: Should you run Kafka inside #Hadoop? A: Mostly not. YARN isn't great for stateful systems.. - @jaykreps #DDTX16\", 'id': 688433365825945600}", "group": "Tweet", "id": "517", "label": ""}, {"title": "{'text': 'Lots of organizations start w/ laissez faire. JSON everywhere. No structure. Everybody\\xe2\\x80\\x99s free. Until things get crazy. - @jaykreps #ddtx16', 'id': 688433532385931264}", "group": "Tweet", "id": "516", "label": ""}, {"title": "{'text': 'Talks are halfway over. I kinda wanna go home at hack. My mental gears are turning. #ddtx16', 'id': 688434004358332416}", "group": "Tweet", "id": "515", "label": ""}, {"title": "{'text': 'RT @RobertsPaige: Switched to an event-centric view. Everything that happens is an event  - @JayKreps @DataDayTexas #ddtx16 https://t.co/Ar\\xe2\\x80\\xa6', 'id': 688434177906204672}", "group": "Tweet", "id": "513", "label": ""}, {"title": "{'text': \"Here's the schedule for book signings today at #ddtx16 limited to the first 25( 1 per attendee) -- @OReillyMedia https://t.co/NohrbZkmJ8\", 'id': 688434676961181696}", "group": "Tweet", "id": "512", "label": ""}, {"title": "{'text': 'RT @RealBenDundee: Best talk yet at #ddtx16 from @hankroark on @h2oai. Very inspiring capabilities from an OS solution.', 'id': 688435123365085184}", "group": "Tweet", "id": "510", "label": ""}, {"title": "{'text': \"Come meet @Kludgist at 3pm - she'll be signing Web Scraping w/Python #ddtx16  level 3, Salon A https://t.co/IWlfp3yfN4\", 'id': 688435680855330817}", "group": "Tweet", "id": "505", "label": ""}, {"title": "{'text': \"RT @strataconf: Come meet @Kludgist at 3pm - she'll be signing Web Scraping w/Python #ddtx16  level 3, Salon A https://t.co/IWlfp3yfN4\", 'id': 688435856114364416}", "group": "Tweet", "id": "508", "label": ""}, {"title": "{'text': 'RT @strataconf: .@hadleywickham is signing copies of R Packages, right now on level 3, Salon A #ddtx16 https://t.co/vzyr7JBemS', 'id': 688436310781112321}", "group": "Tweet", "id": "506", "label": ""}, {"title": "{'text': \"RT @strataconf: Come meet @Kludgist at 3pm - she'll be signing Web Scraping w/Python #ddtx16  level 3, Salon A https://t.co/IWlfp3yfN4\", 'id': 688436754752208896}", "group": "Tweet", "id": "504", "label": ""}, {"title": "{'text': 'RT @ramhiser: \\xe2\\x80\\x9cI was doing a lot of interviewing at the time\\xe2\\x80\\xa6Everyone who used #Storm hated it. Everyone who used #Spark loved it.\\xe2\\x80\\x9d #ddtx16', 'id': 688437949126569984}", "group": "Tweet", "id": "502", "label": ""}, {"title": "{'text': 'My colleague @CaseySoftware was at #ddtx16 before he normally wakes up. Says a lot about this conference.', 'id': 688438521040781312}", "group": "Tweet", "id": "500", "label": ""}, {"title": "{'text': 'RT @datanerd_jaya: #ddtx16 I\\xe2\\x80\\x99m feeling inspired to contribute to open source software after this event!  Thanks @holdenkarau @hankroark', 'id': 688439175465467904}", "group": "Tweet", "id": "499", "label": ""}, {"title": "{'text': '\\xe2\\x80\\x9cYou can do rolling Kafka upgrades on servers without any downtime. You want to be careful.\\xe2\\x80\\x9d - @jaykreps #ddtx16', 'id': 688431824159158272}", "group": "Tweet", "id": "498", "label": ""}, {"title": "{'text': '@jaykreps @ConfluentInc #Apache #Kafka and the Stream Data Platform #ddtx16 https://t.co/nGqCGj8B4d', 'id': 688431536236920834}", "group": "Tweet", "id": "496", "label": ""}, {"title": "{'text': 'Architecture of stream processing with Kafka at @linkedin  - @JayKreps @DataDayTexas #ddtx16 https://t.co/tTdArFO5K0', 'id': 688431149874573313}", "group": "Tweet", "id": "494", "label": ""}, {"title": "{'text': 'Indie comics and tech collide at #ddtx16 https://t.co/LXC4Tv0UkY', 'id': 688430764598272000}", "group": "Tweet", "id": "493", "label": ""}, {"title": "{'text': 'This is a pretty powerful slide supporting queuing.  Note the simplicity. #Kafka #ddtx16 https://t.co/N1ChQcVJe4', 'id': 688430366063906817}", "group": "Tweet", "id": "491", "label": ""}, {"title": "{'text': '\"A goal for stream processing is to do traditional data warehousing but in real time.\" - @jaykreps #ddtx16 https://t.co/PJ5L4Cq3O6', 'id': 688430219481362432}", "group": "Tweet", "id": "490", "label": ""}, {"title": "{'text': 'RT @ConfluentInc: Real-time stream processing is real. Learn about @apachekafka &amp; the Stream Data Platform w/ @jaykreps 12pm @datadaytexas \\xe2\\x80\\xa6', 'id': 688430338314514433}", "group": "Tweet", "id": "487", "label": ""}, {"title": "{'text': 'Stream processing is the modern version of ETL @jaykreps #ddtx16', 'id': 688429704127225856}", "group": "Tweet", "id": "486", "label": ""}, {"title": "{'text': 'Real-time Analytics stack #ddtx16 https://t.co/H6SLg3ypoS', 'id': 688429747265650688}", "group": "Tweet", "id": "484", "label": ""}, {"title": "{'text': 'RT @RealBenDundee: Best talk yet at #ddtx16 from @hankroark on @h2oai. Very inspiring capabilities from an OS solution.', 'id': 688429806271238144}", "group": "Tweet", "id": "482", "label": ""}, {"title": "{'text': 'Lots of innovation happening in the stream processor space  - @JayKreps @DataDayTexas #ddtx16 https://t.co/DYIDefB836', 'id': 688429371498086400}", "group": "Tweet", "id": "481", "label": ""}, {"title": "{'text': 'Batch processing is by choice and not by necessity. Stream processing provides real time benefit @jaykreps  #ddtx16', 'id': 688429472983298049}", "group": "Tweet", "id": "480", "label": ""}, {"title": "{'text': '#ddtx16 I\\xe2\\x80\\x99m feeling inspired to contribute to open source software after this event!  Thanks @holdenkarau @hankroark', 'id': 688429551265824768}", "group": "Tweet", "id": "479", "label": ""}, {"title": "{'text': 'Best talk yet at #ddtx16 from @hankroark on @h2oai. Very inspiring capabilities from an OS solution.', 'id': 688429300882780160}", "group": "Tweet", "id": "477", "label": ""}, {"title": "{'text': 'Goal of stream processing frameworks is to get easier to use. At least easier than Hadoop. - @jaykreps #ddtx16', 'id': 688429306935033856}", "group": "Tweet", "id": "476", "label": ""}, {"title": "{'text': '@Kludgist Are you going to have your slides available? #ddtx16', 'id': 688428814523740160}", "group": "Tweet", "id": "474", "label": ""}, {"title": "{'text': 'Stream processing isn\\xe2\\x80\\x99t necessarily\\n\\xe2\\x80\\xa2 Transient\\n\\xe2\\x80\\xa2 Approximate\\n\\xe2\\x80\\xa2 Lossy\\nThose limitations should fade as tech evolves - @JayKreps #ddtx16', 'id': 688428844609630209}", "group": "Tweet", "id": "473", "label": ""}, {"title": "{'text': \"RT @ramhiser: What is stream processing? Here's @jaykreps answer. #ddtx16 https://t.co/HfyK6Hpzo8\", 'id': 688429025950183424}", "group": "Tweet", "id": "472", "label": ""}, {"title": "{'text': 'Logs unify batch and streaming concepts. -@JayKreps @DataDayTexas #ddtx16 https://t.co/tpmGn3OWLp', 'id': 688428545094324224}", "group": "Tweet", "id": "471", "label": ""}, {"title": "{'text': \"What is stream processing? Here's @jaykreps answer. #ddtx16 https://t.co/HfyK6Hpzo8\", 'id': 688427788307595264}", "group": "Tweet", "id": "469", "label": ""}, {"title": "{'text': 'Robust approach to #anomaly detection, via @datadog. #ddtx16 #timeseries https://t.co/FALmSmdBZr', 'id': 688427860135034881}", "group": "Tweet", "id": "465", "label": ""}, {"title": "{'text': 'Request/response and batch processing can be viewed as special cases of streams. @jaykreps #ddtx16', 'id': 688428010513371136}", "group": "Tweet", "id": "464", "label": ""}, {"title": "{'text': 'Great R info at  #datadaytexas thanks @hadleywickham #rstats #ddtx16', 'id': 688427768774656000}", "group": "Tweet", "id": "462", "label": ""}, {"title": "{'text': '#ddtx16 Suggestion for next year - too many awesome talks happening at the same time, make this a 2 day conference :)', 'id': 688427291114774528}", "group": "Tweet", "id": "461", "label": ""}, {"title": "{'text': 'RT @RobertsPaige: Great job by @JayKreps of presenting evolution of Kafka simply - @DataDayTexas #ddtx16 https://t.co/xP90uvadOq', 'id': 688427082678837248}", "group": "Tweet", "id": "460", "label": ""}, {"title": "{'text': 'Learning about DBSCAN algo for improving the tools we use to find customer performance opportunities with Homin Lee from @datadoghq #ddtx16', 'id': 688427216951095297}", "group": "Tweet", "id": "458", "label": ""}, {"title": "{'text': 'RT @billglennon: Celebrate the engineers who remove code, deprecate, &amp; refactor as much as those who add features from @mipsytipsy at @Data\\xe2\\x80\\xa6', 'id': 688426755682504705}", "group": "Tweet", "id": "457", "label": ""}, {"title": "{'text': '#ddtx16 is now trending in #Austin https://t.co/GL2Xnr5n97', 'id': 688426861957894144}", "group": "Tweet", "id": "455", "label": ""}, {"title": "{'text': 'RT @ramhiser: \\xe2\\x80\\x9cI was doing a lot of interviewing at the time\\xe2\\x80\\xa6Everyone who used #Storm hated it. Everyone who used #Spark loved it.\\xe2\\x80\\x9d #ddtx16', 'id': 688426871818731521}", "group": "Tweet", "id": "454", "label": ""}, {"title": "{'text': 'Switched to an event-centric view. Everything that happens is an event  - @JayKreps @DataDayTexas #ddtx16 https://t.co/Ar5KEK9qID', 'id': 688423072035147776}", "group": "Tweet", "id": "433", "label": ""}, {"title": "{'text': 'Everything is an event = immutable event streams.  - @jaykreps #ddtx16', 'id': 688423192839360517}", "group": "Tweet", "id": "453", "label": ""}, {"title": "{'text': 'This was our dream. Event-ce ult to using \"boring\" software, but reserve \"risk capital\" for creating competitive advantage (this is very\\xe2\\x80\\xa6', 'id': 688384765037273089}", "group": "Tweet", "id": "33", "label": ""}, {"title": "{'text': '.@mipsytipsy: Default to using \"boring\" software, but reserve \"risk capital\" for creating competitive advantage (this is very wise) #ddtx16', 'id': 688384658120163329}", "group": "Tweet", "id": "35", "label": ""}, {"title": "{'text': '\"Your startup has three innovation tokens, use them wisely\" @mipsytipsy #ddtx16', 'id': 688384532370731008}", "group": "Tweet", "id": "36", "label": ""}, {"title": "{'text': '#ddtx16 \\xe2\\x80\\x9cIf you decide to go bleeding edge - is it key to mission? will it be around in a year, are you willing to maintain or contribute?\"', 'id': 688384409863454722}", "group": "Tweet", "id": "38", "label": ""}, {"title": "{'text': '#ddtx16 @mipsytipsy giving some great advice for navigating through the tech space given so many vendors to choose from. #datadaytexas', 'id': 688384075359363072}", "group": "Tweet", "id": "39", "label": ""}, {"title": "{'text': '\\xe2\\x80\\x9cbad reasons for choosing new components - you think its cool tech and looks like fun\\xe2\\x80\\x9d #ddtx16', 'id': 688383470775611393}", "group": "Tweet", "id": "40", "label": ""}, {"title": "{'text': '#ddtx16 \\xe2\\x80\\x9cGood reasons for choosing new components - its critical to a new feature which is critical to the company mission, \"', 'id': 688383248179712001}", "group": "Tweet", "id": "41", "label": ""}, {"title": "{'text': 'RT @CaseySoftware: \\xe2\\x80\\x9cThere are no trustworthy narrators.. because they\\xe2\\x80\\x99re all trying to sell you their own bleeding edge piece of crap\\xe2\\x80\\x9d #ddt\\xe2\\x80\\xa6', 'id': 688382698344288257}", "group": "Tweet", "id": "42", "label": ""}, {"title": "{'text': '@mipsytipsy shout out to @mcfunley: optimize globally, not locally #ddtx16', 'id': 688382494819758080}", "group": "Tweet", "id": "46", "
